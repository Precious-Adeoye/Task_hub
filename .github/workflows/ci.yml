name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend - .NET
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore backend/TaskHub.sln

    - name: Build
      run: dotnet build backend/TaskHub.sln --no-restore --configuration Release

    - name: Format check
      run: dotnet format backend/TaskHub.sln --verify-no-changes

    - name: Test
      run: dotnet test backend/TaskHub.sln --no-build --configuration Release --verbosity normal --logger "trx" --results-directory ./test-results

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: backend-test-results
        path: ./test-results
      if: always()

  frontend:
    name: Frontend - React
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Lint
      run: |
        cd frontend
        npm run lint --if-present

    - name: Format check
      run: |
        cd frontend
        npx prettier --check "src/**/*.{ts,tsx}"

    - name: Type check
      run: |
        cd frontend
        npx tsc --noEmit

    - name: Test
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false

    - name: Build
      run: |
        cd frontend
        npm run build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Start backend
      run: |
        cd backend/src/TaskHub.Api
        dotnet run --urls=http://localhost:5000 &
        sleep 10

    - name: Start frontend
      run: |
        cd frontend
        npm ci
        npm start &
        sleep 10

    - name: Run E2E tests
      run: |
        cd frontend
        npx cypress run --config baseUrl=http://localhost:3000
